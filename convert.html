<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-size: 1rem;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Currency Converter</h1>
        
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" placeholder="Enter amount" />
        </div>

        <div class="form-group">
            <label for="currencyFrom">From Currency</label>
            <select id="currencyFrom">
                <option value="USD">USD - US Dollar</option>
                <option value="EUR">EUR - Euro</option>
                <option value="INR">INR - Indian Rupee</option>
                <option value="GBP">GBP - British Pound</option>
            </select>
        </div>

        <div class="form-group">
            <label for="currencyTo">To Currency</label>
            <select id="currencyTo">
                <option value="USD">USD - US Dollar</option>
                <option value="EUR">EUR - Euro</option>
                <option value="INR">INR - Indian Rupee</option>
                <option value="GBP">GBP - British Pound</option>
            </select>
        </div>

        <button onclick="convertCurrency()">Convert</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        const exchangeRates = {
            "USD": {
                "EUR": 0.85,
                "INR": 74.50,
                "GBP": 0.75,
                "USD": 1
            },
            "EUR": {
                "USD": 1.18,
                "INR": 87.50,
                "GBP": 0.88,
                "EUR": 1
            },
            "INR": {
                "USD": 0.013,
                "EUR": 0.011,
                "GBP": 0.010,
                "INR": 1
            },
            "GBP": {
                "USD": 1.33,
                "EUR": 1.14,
                "INR": 103.40,
                "GBP": 1
            }
        };

        function convertCurrency() {
            const amount = parseFloat(document.getElementById("amount").value);
            const currencyFrom = document.getElementById("currencyFrom").value;
            const currencyTo = document.getElementById("currencyTo").value;

            if (isNaN(amount) || amount <= 0) {
                alert("Please enter a valid amount.");
                return;
            }

            const rate = exchangeRates[currencyFrom][currencyTo];
            const result = amount * rate;

            document.getElementById("result").textContent = `${amount} ${currencyFrom} = ${result.toFixed(2)} ${currencyTo}`;
        }
    </script>

</body>
</html>
